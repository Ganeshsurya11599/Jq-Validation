<!DOCTYPE html>
<html>
<head>
	<title>Login Page</title>
	<meta charset="utf-8">
	   <link rel='stylesheet' href='https://use.fontawesome.com/releases/v5.7.0/css/all.css' integrity='sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ' crossorigin='anonymous'>
	   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>
<body>
	<br>
	<br>
 <div class="container text-center" id="myForm1">
 	<br>
 	<header>
 		<h4 class="text-primary">Login</h4><div id="div1" class="fa"></div>
 	</header>
 	<br>
 	<br>	
 	<div class="row">
 		<div class="col-lg-12 col-md-12 col-sm-12">
 			<form>
 				<div class="inputbox">
 				<input type="text" id="username" required="">
 				<label>Username Or Email-id</label>
 				</div>
 			</form>
 		</div>
 	</div>
 	<div class="row">
 		<div class="col-lg-12 col-md-12 col-sm-12">
 			<form>
 				<div class="inputbox">
 				<input type="password" id="password" required="">
 				<label>Password</label>
 				</div>
 				<br>
 				<button id="login">Log-In</button>
 				<br>
 				<br>
 				<p>Create a new account<a href="#" id="open">Sign-Up?</a></p>
 				<br>
 			</form>
 		</div>
 	</div>
 </div>
<div class="container contain text-center" id="myForm">
 	<br>
 	<header>
 		<h4 class="text-primary">Register</h4><div id="div2" class="fa"></div>
 	</header>
 	<br>
 	<br>	
 	<div class="row">
 		<div class="col-lg-12 col-md-12 col-sm-12">
 			<form>
 				<div class="inputbox">
 				<input type="text" id="username1" required="">
 				<p id="msg"></p>
 				<label>Username</label>
 			</div>
 		</form>
 	</div>
 </div>
 <div class="row">
 		<div class="col-lg-12 col-md-12 col-sm-12">
 			<form>
 				<div class="inputbox">
 				<input type="text" id="email" required="">
 				<label>Email-Id</label>
 			</div>
 		</form>
 	</div>
 </div>
 <div class="row">
 		<div class="col-lg-12 col-md-12 col-sm-12">
 			<form>
 				<div class="inputbox">
 				<input type="password" id="password1" required="">
 				<label>Password</label>
 			</div>
 				<br>
 				<button class="bg-info" id="sign">Sign-Up</button>
 				<br>
 				<br>
 				<p>Already have an account<a href="#" id="close">Log-In</a></p>
 				<br>
 			</form>
 		</div>
 	</div>
 </div>

 <script src="query/index.js"></script>
<br>
<br>
<br>
<br>
</body>
</html>
